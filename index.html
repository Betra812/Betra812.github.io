<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to My Website</h1>
            <p>This is a simple HTML website with basic styling and interactivity.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This section contains information about the website or the owner.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
            <div id="form-message"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Simple HTML Website</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
