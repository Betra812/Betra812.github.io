    <script type="module">
      async function loadFooter() {
        if (!document.querySelector('#footer-container')) {
          return;
        }
        const WCF_ROOT_URL = "//wows-web-static.wgcdn.co/wows-common-footer/3ba1a7a0";
        const WCF_OVERRIDES = '{}';
        const WCF_URL = `${WCF_ROOT_URL}/wows-common-footer.js`;
        let overrides = {};
        if (WCF_OVERRIDES) {
          try {
            overrides = JSON.parse(WCF_OVERRIDES);
          } catch (e) {
            console.log('parse error', e)
          }
        }

        const { createFooter } = await import(WCF_URL);
        createFooter({
          selector: '#footer-container',
          realm: 'eu',
          language: 'en',
          rootUrl: WCF_ROOT_URL,
          version: "13.4",
          overrides,
          onLanguageChange: ({ realm, language }) => {
            let currentPath = window.location.pathname;

            if (language) {
              const currentLang = document.documentElement.lang;
              currentPath = currentPath.replace(`/${currentLang}/`, `/${language}/`);
            }

            const newOrigin = (window.wgsdk.vars.CLUSTER_URLS|| {})[realm] || window.location.origin;
            document.location.href = `${newOrigin}/set_language/${language}?next=${currentPath}`
          },
          onLanguagePickerOpenChange: (isOpen) => {
            document.body.classList.toggle('overflow-hidden-footer', isOpen);
          }
        });
      }

      loadFooter();
    </script>
